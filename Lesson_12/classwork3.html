<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook like text</title>
</head>

<body>
    <script>
        function facebookLike(names) {
            let message = '';
            let numberOfLikes = names.length
            if(numberOfLikes === 0) {
                message = 'no one likes this';
            } else if(numberOfLikes === 1) {
                message = `${names[0]} likes this`;
            } else if(numberOfLikes === 2) {
                message = `${names[0]} and ${names[1]} like this`; 
            } else if(numberOfLikes === 3) {
                message = `${names[0]}, ${names[1]} and ${names[2]} like this`; 
            } else if(numberOfLikes > 3) {
                message = `${names[0]}, ${names[1]} and 2 others like this`; 
            }         
            return message;
        }
        console.log(facebookLike([])); // "no one likes this"
        console.log(facebookLike(["Peter"])); // "Peter likes this"
        console.log(facebookLike(["Jacob", "Alex"])); // "Jacob and Alex like this"
        console.log(facebookLike(["Max", "John", "Mark"])); // "Max, John and Mark like this"
        console.log(facebookLike(["Alex", "Jacob", "Mark", "Max"])); // "Alex, Jacob and 2 others like this"

    </script>
</body>

</html>
