    <script>
        //sort
        function minMax(str) {
            const numbers = str.split(' ')   //split smth by space
            const intNumbers = numbers.map(function (number) {
                return parseInt(number, 10); // method in js
            });
            
        console.log(Math.min.apply(null, intNumbers)); //.apply .call
    };
